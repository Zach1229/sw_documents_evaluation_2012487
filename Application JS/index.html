<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un utilisateur et clé API</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Épreuve finale - Services Web H25</h1>
    <h2>Zacharie Nolet</h2>
  </header>

  <div class="container">
    <div class="formulaire">
      <h2>Création d'un utilisateur</h2>
      <form id="formUtilisateur">
        <label for="nouveauEmail">Email :</label>
        <input type="email" id="nouveauEmail" name="nouveauEmail" required>

        <label for="nouveauMDP">mot_de_passe :</label>
        <input type="text" id="nouveauMDP" name="nouveauMDP" required>

        <label for="nom">nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <div class="align-droite">
            <button type="submit" class="petit-bouton">Créer</button>
        </div>
        <div id="messageUtilisateur" class="message"></div>
      </form>
    </div>

    <div class="separateur"></div>

    <div class="formulaire">
      <h2>Récupération d'une clé api</h2>
      <form id="formCle">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="mdp">mot_de_passe :</label>
        <input type="text" id="mdp" name="mdp" required>

        <label>
          <input type="checkbox" id="nouvelleCle" name="nouvelleCle" value="oui">
          Générer une nouvelle clé
        </label>

        <div class="align-droite">
            <button type="submit" class="petit-bouton">Récupérer</button>
        </div>
      </form>

      <div id="cleApiContainer">
        <h3>Clé API :</h3>
        <div id="cleApi"></div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
